<mat-card class="company-history">
    <mat-card-header>
        <mat-card-title>Company History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="company-history-paragraph" [innerHTML]="formattedCompanyHistory"></p>
    </mat-card-content>
</mat-card>

<mat-tab-group>
    <mat-tab *ngFor="let tab of tabs" [label]="tab.Title">
        <p class="tab-content" [innerHTML]="tab.Content[0].children[0].text"></p>
    </mat-tab>
</mat-tab-group>

<app-accordion [accordion]="accordion"></app-accordion>
